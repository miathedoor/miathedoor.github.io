<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee Corner</title>
    <!-- RENAME THE CSS FILE LINK -->
    <link rel="stylesheet" href="coffee-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

<header id="page-header">
    <div class="container">
        <h1 id="header-title"></h1>
        <p id="header-tagline"></p>
    </div>
</header>

<main>
    <section id="about" class="container">
        <h2 id="about-title"></h2>
        <p id="about-story"></p>
    </section>

    <section id="menu">
        <div class="container">
            <h2 id="menu-title"></h2>

            <!-- Container for the new filter buttons -->
            <div class="menu-filters" id="menu-filters"></div>

            <!-- The menu items will be inserted here by JavaScript -->
            <div class="menu-grid" id="menu-grid"></div>
        </div>
    </section>

    <section id="contact" class="container">
        <h2 id="contact-title"></h2>
        <p id="contact-address"></p>
        <p id="contact-hours"></p>
    </section>
</main>

<footer>
    <p>Website created as a portfolio piece.</p>
</footer>

<!-- The new "Back to Top" button -->
<a href="#" id="back-to-top" class="back-to-top-btn">â†‘</a>

</body>
</html>
